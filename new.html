<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Repository</title>
    <link rel="stylesheet" href="new.css">
    <script type="text/javascript" src="new.js"></script>
</head>
<body>
    <h1>Create a New Repository</h1>
    <form id="repoForm">
        <label for="repoName">Repository Name:</label>
        <input type="text" id="repoName" name="repoName" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">

        <button type="submit">Create Repository</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('repoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const repoName = document.getElementById('repoName').value;
            const description = document.getElementById('description').value;
            document.getElementById('message').innerText = `Repository "${repoName}" created with description: "${description}"`;
        });
    </script>
</html>
